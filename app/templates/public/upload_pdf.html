{% extends "public/templates/public_template.html" %}

{% block title %}Upload{% endblock %}

{% block main %}

<div class="container">
  <div class="row">
    <div class="col">

      <h1>Upload PDF</h1>
      <hr>

      <form action="/upload-pdf" method="POST" enctype="multipart/form-data">

        <div class="form-group">
          <label>Select pdf</label>
          <div class="custom-file">
            <input type="file" class="custom-file-input" name="pdf1" id="pdf1">
            <label class="custom-file-label" for="pdf1">Select pdf...</label>
          </div>

          <div class="mt-4 col-md-12">
          </div>

          <div class="custom-file">
            <input type="file" class="custom-file-input" name="pdf2" id="pdf2">
            <label class="custom-file-label" for="pdf2">Select pdf...</label>
          </div>
        </div>
        <script>
            $('#pdf1').on('change',function(){
                //get the file name
                var fileName = $(this).val();
                //replace the "Choose a file" label
                $(this).next('.custom-file-label').html(fileName);
            })
        </script>
        <script>
            $('#pdf2').on('change',function(){
                //get the file name
                var fileName = $(this).val();
                //replace the "Choose a file" label
                $(this).next('.custom-file-label').html(fileName);
            })
        </script>
        <button type="submit" class="btn btn-primary">Upload</button>

      </form>

    </div>
  </div>
</div>

{% endblock %}
